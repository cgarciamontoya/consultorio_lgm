<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid id="pnlAntecedesPNP" columns="4"
                 columnClasses="textoDerecha, textoIzquierda, textoDerecha, textoIzquierda">
        <p:outputLabel value="#{msg['antecedentesPNP.lbl.vivienda']}"
                       for="txtVivienda"/>
        <p:inputTextarea id="txtVivienda"
                         value="#{historiaClinicaMB.paciente.idAntecedentes.vivienda}"
                         maxlength="500"
                         styleClass="textAreaCaptura"
                         disabled="#{historiaClinicaMB.soloLectura}"/>
        <p:outputLabel value="#{msg['antecedentesPNP.lbl.alimentacion']}"
                       for="txtAlimentacion"/>
        <p:inputTextarea id="txtAlimentacion"
                         value="#{historiaClinicaMB.paciente.idAntecedentes.alimentacion}"
                         maxlength="500"
                         styleClass="textAreaCaptura"
                         disabled="#{historiaClinicaMB.soloLectura}"/>
        <p:outputLabel value="#{msg['antecedentesPNP.lbl.higiene']}"
                       for="txtHigiene"/>
        <p:inputTextarea id="txtHigiene"
                         value="#{historiaClinicaMB.paciente.idAntecedentes.higiene}"
                         maxlength="500"
                         styleClass="textAreaCaptura"
                         disabled="#{historiaClinicaMB.soloLectura}"/>
        <p:outputLabel value="#{msg['antecedentesPNP.lbl.toxicomanias']}"
                       for="txtToxicomanias"/>
        <p:inputTextarea id="txtToxicomanias"
                         value="#{historiaClinicaMB.paciente.idAntecedentes.toxicomanias}"
                         maxlength="500"
                         styleClass="textAreaCaptura"
                         disabled="#{historiaClinicaMB.soloLectura}"/>
    </h:panelGrid>

</ui:composition>
