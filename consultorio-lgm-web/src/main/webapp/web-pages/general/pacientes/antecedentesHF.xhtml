<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid id="pnlAntecedesHF">
        <p:row>
            <p:column>
                <p:outputLabel value="#{msg['antecedentesHF.lbl.cgp']}"
                               for="txtCgp"
                               styleClass="alineacionTop"/>
            </p:column>
            <p:column>
                <p:inputTextarea id="txtCgp"
                                 value="#{historiaClinicaMB.paciente.idAntecedentes.cargaGeneticaPaternal}"
                                 maxlength="500"
                                 styleClass="textAreaCaptura"/>
            </p:column>
            <p:column>
                <p:spacer width="15px" height="1px"/>
                <p:outputLabel value="#{msg['antecedentesHF.lbl.cgm']}"
                               for="txtCgm"
                               styleClass="alineacionTop"/>
            </p:column>
            <p:column>
                <p:inputTextarea id="txtCgm"
                                 value="#{historiaClinicaMB.paciente.idAntecedentes.cargaGeneticaMaternal}"
                                 maxlength="500"
                                 styleClass="textAreaCaptura"/>
            </p:column>
        </p:row>
    </h:panelGrid>

</ui:composition>
