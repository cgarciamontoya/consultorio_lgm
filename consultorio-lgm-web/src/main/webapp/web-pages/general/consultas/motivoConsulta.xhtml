<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid id="pnlMotivoConsulta">
        <h:panelGrid columns="4"
                     columnClasses="textoDerecha alineacionTop, textoIzquierda alineacionTop, textoDerecha alineacionTop, textoIzquierda alineacionTop">
            <!-- Renglon 1 -->
            <p:outputLabel value="#{msg['consultas.lbl.fecha']}" />
            <h:outputText value="#{consultasMB.consulta.fecha}">
                <c:convertDateTime type="date"
                                   dateStyle="short"
                                   pattern="dd/MM/yyyy"/>
            </h:outputText>
            <h:panelGroup>
            <p:outputLabel value="*" style="color: red;"/>
            <p:spacer width="2px" height="1px"/>
            <p:outputLabel for="txtMotivoConsulta" value="#{msg['consultas.lbl.motivoConsulta']}" />
            </h:panelGroup>
            <p:inputTextarea id="txtMotivoConsulta"
                             value="#{consultasMB.consulta.motivoConsulta}"
                             maxlength="500"
                             styleClass="textAreaMotivo"/>
            <!-- Fin Renglon 1 -->
            <!-- Renglon 2 -->
            <p:outputLabel value="#{msg['consultas.lbl.peso']}"
                           for="txtPeso"/>
            <h:panelGroup>
            <p:inputText id="txtPeso"
                         value="#{consultasMB.consulta.peso}"
                         style="width: 70px;"/>
            <p:outputLabel value="#{msg['consultas.lbl.kg']}"/>
            </h:panelGroup>
            <p:outputLabel value="#{msg['consultas.lbl.talla']}"
                           for="txtTalla"/>
            <h:panelGroup>
            <p:inputText id="txtTalla"
                         value="#{consultasMB.consulta.talla}"
                         style="width: 70px"/>
            <p:outputLabel value="#{msg['consultas.lbl.mts']}"/>
            </h:panelGroup>
            <!-- Fin Renglon 2 -->
            <!-- Renglon 3 -->
            <p:outputLabel value="#{msg['consultas.lbl.fc']}"
                           for="txtFC"/>
            <h:panelGroup>
            <p:inputText id="txtFC"
                         value="#{consultasMB.consulta.frecuenciaCardiaca}"/>
            <p:outputLabel value="#{msg['consultas.lbl.ppm']}"/>
            </h:panelGroup>
            <p:outputLabel value="#{msg['consultas.lbl.fr']}"
                           for="txtFR"/>
            <h:panelGroup>
            <p:inputText id="txtFR"
                         value="#{consultasMB.consulta.frecuenciaRespiratoria}"/>
            <p:outputLabel value="#{msg['consultas.lbl.rpm']}"/>
            </h:panelGroup>
            <!-- Fin Renglon 3 -->
            <!-- Renglon 4 -->
            <p:outputLabel value="#{msg['consultas.lbl.ta']}"/>
            <h:panelGroup>
            <p:inputText id="txtTAS"
                         value="#{consultasMB.consulta.taSistolica}"
                         style="width: 20px;"/>
            <p:outputLabel value=" / "/>
            <p:inputText id="txtTAD"
                         value="#{consultasMB.consulta.taDiastolica}"
                         style="width: 20px"/>
            </h:panelGroup>
            <p:outputLabel value="#{msg['consultas.lbl.temperatura']}"
                           for="txtTemperatura"/>
            <h:panelGroup>
            <p:inputText id="txtTemperatura"
                         value="#{consultasMB.consulta.temperatura}"/>
            <p:outputLabel value="#{msg['consultas.lbl.grados']}"/>
            </h:panelGroup>
            <!-- Fin Renglon 4 -->
            <!-- Renglon 5 -->
            <p:outputLabel value="#{msg['consultas.lbl.glucosa']}"
                           for="txtGlucosa"/>
            <h:panelGroup>
            <p:inputText id="txtGlucosa"
                         value="#{consultasMB.consulta.glucosa}"/>
            <p:outputLabel value="#{msg['consultas.lbl.mgdl']}"/>
            </h:panelGroup>
            <p:outputLabel value="#{msg['consultas.lbl.circAbd']}"
                           for="txtCC"/>
            <h:panelGroup>
            <p:inputText id="txtCC"
                         value="#{consultasMB.consulta.circunferenciaAbdominal}"/>
            <p:outputLabel value="#{msg['consultas.lbl.cms']}"/>
            </h:panelGroup>
            <p:outputLabel value="#{msg['consultas.lbl.proxCita']}"
                           for="txtProxCita"/>
            <p:calendar id="txtProxCita"
                        value="#{consultasMB.consulta.proximaCita}"
                        pattern="dd/MM/yyyy"
                        mode="popup"
                        showOn="button"
                        navigator="true"/>
            <p:spacer width="1px" height="1px"/>
            <p:spacer width="1px" height="1px"/>
            <!-- Fin Renglon 5 -->
            <!-- Renglon 6 -->
            <p:outputLabel value="#{msg['consultas.lbl.exploracionFisica']}"
                           for="txtExploracionFisica"/>
            <p:inputTextarea id="txtExploracionFisica"
                             value="#{consultasMB.consulta.exploracionFisica}"
                             maxlength="500"
                             styleClass="textAreaCaptura"/>
            <p:outputLabel value="#{msg['consultas.lbl.laboratoriosGabinete']}"
                           for="txtLabGab"/>
            <p:inputTextarea id="txtLabGab"
                             value="#{consultasMB.consulta.laboratorioGabinete}"
                             maxlength="500"
                             styleClass="textAreaCaptura"/>
            <p:outputLabel value="#{msg['consultas.lbl.diagnostico']}"
                           for="txtDiagnostico"/>
            <p:inputTextarea id="txtDiagnostico"
                             value="#{consultasMB.consulta.diagnostico}"
                             maxlength="500"
                             styleClass="textAreaCaptura"/>
            <p:outputLabel value="#{msg['consultas.lbl.plan']}"
                           for="txtPlan"/>
            <p:inputTextarea id="txtPlan"
                             value="#{consultasMB.consulta.plan}"
                             maxlength="500"
                             styleClass="textAreaCaptura"/>
            <!-- Fin Renglon 6 -->
        </h:panelGrid>
    </h:panelGrid>
</ui:composition>
