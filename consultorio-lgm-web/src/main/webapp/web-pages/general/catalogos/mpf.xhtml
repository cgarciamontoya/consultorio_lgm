<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="/web-pages/templates/maestro/layout-maestro.xhtml">
            <ui:define name="titulo">#{msg['mpf.lbl.titulo']}</ui:define>
            <ui:define name="contenido">
                <h:form id="mpfForm" prependId="false">
                    <h:panelGroup id="pgFormaDatos"> 
                        <div style="width: 550px; height: 100%; margin-left: auto; margin-right: auto;">
                            <p:fieldset legend="#{msg['mpf.lbl.titulo']}" toggleable="true" toggleSpeed="500">  
                                <p:growl id="mensajes" life="3000" />
                                <h:panelGrid id="gridDatos" style="width: 500px;">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="*" style="color: red;"/>
                                            <p:spacer width="2px" height="1px"/>
                                            <p:outputLabel for="txtNombre" value="#{msg['mpf.lbl.nombre']}" />
                                            <p:spacer width="5px" height="1px"/>
                                        </p:column> 
                                        <p:column>
                                            <p:inputText id="txtNombre"
                                                         value="#{mpfMB.filtro.nombre}"
                                                         size="50"
                                                         style="width: 400px;"/>
                                        </p:column>
                                    </p:row>
                                </h:panelGrid> 
                                <br /> 
                                <p:toolbar id="toolDatosBotones">  
                                    <p:toolbarGroup align="right"> 
                                        <p:commandButton id="btnGuardar"
                                                         value="#{msg['boton.etiqueta.guardar']}"
                                                         onclick="confirmationGuardar.show()"
                                                         title="#{msg['boton.etiqueta.guardar']}"
                                                         icon="ui-icon-disk" /> 
                                        <p:confirmDialog message="#{msg['mpf.confirmar.guardar']}"
                                                         header="#{msg['mpf.confirmar.guardarTitulo']}"
                                                         severity="alert"
                                                         widgetVar="confirmationGuardar" >
                                            <p:commandButton value="Si"
                                                             update="gridDatos mensajes tablaResultados"
                                                             oncomplete="confirmationGuardar.hide()"
                                                             actionListener="#{mpfMB.guardar}" 
                                                             styleClass="ui-confirmdialog-yes"
                                                             icon="ui-icon-check"/>
                                            <p:commandButton value="No"
                                                             onclick="confirmationGuardar.hide()"
                                                             type="button"
                                                             styleClass="ui-confirmdialog-no"
                                                             icon="ui-icon-close" />
                                        </p:confirmDialog>
                                        <p:commandButton id="btnEliminar"
                                                         value="#{msg['boton.etiqueta.eliminar']}"
                                                         onclick="confirmation.show()"
                                                         type="button"
                                                         icon="ui-icon-trash"
                                                         title="#{msg['boton.etiqueta.eliminar']}"
                                                         disabled="#{empty mpfMB.filtro.id or mpfMB.filtro.id eq 0}"/>
                                        <p:confirmDialog  message="#{msg['mpf.confirmar.eliminar']}"
                                                          header="#{msg['mpf.confirmar.eliminarTitulo']}"
                                                          severity="alert"
                                                          widgetVar="confirmation" >
                                            <p:commandButton value="Si"
                                                             update="gridDatos mensajes tablaResultados"
                                                             oncomplete="confirmation.hide()"
                                                             actionListener="#{mpfMB.eliminar}" 
                                                             styleClass="ui-confirmdialog-yes"
                                                             icon="ui-icon-check"/>
                                            <p:commandButton value="No"
                                                             onclick="confirmation.hide()"
                                                             type="button"
                                                             styleClass="ui-confirmdialog-no"
                                                             icon="ui-icon-close" />
                                        </p:confirmDialog>
                                        <p:separator />
                                        <p:commandButton id="btnLimpiar"
                                                         value="#{msg['boton.etiqueta.limpiar']}"
                                                         title="#{msg['boton.etiqueta.limpiar']}"
                                                         update="gridDatos mensajes tablaResultados toolDatosBotones"
                                                         icon="ui-icon-circle-close" 
                                                         actionListener="#{mpfMB.limpiar}"
                                                         process="@this">
                                            <p:resetInput target="gridDatos" />
                                        </p:commandButton> 

                                        <p:commandButton id="btnBuscar"
                                                         value="#{msg['boton.etiqueta.buscar']}"
                                                         title="#{msg['boton.etiqueta.buscar']}"
                                                         icon="ui-icon-search"
                                                         update="tablaResultados mensajes"
                                                         actionListener="#{mpfMB.buscar}"/>

                                    </p:toolbarGroup>  

                                </p:toolbar>  
                            </p:fieldset>
                        </div>
                    </h:panelGroup> 
                    <p:spacer width="1px" height="10px"/>
                    <h:panelGroup id="pgFormaDatosGrid"> 
                        <div style="width: 550px; height: 100%; margin-left: auto; margin-right: auto;">
                            <p:dataTable id="tablaResultados"
                                         var="catalogo"
                                         value="#{mpfMB.listaMpf}" 
                                         emptyMessage="#{msg['general.lbl.sinResultados']}"
                                         paginator="true"
                                         rows="10"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="10,20,30"
                                         selectionMode="single"
                                         filteredValue="#{mpfMB.listaMpfFiltrado}"
                                         rowKey="#{catalogo.id}">  
                                <p:ajax event="rowSelect"
                                        listener="#{mpfMB.seleccionarCatalogo}" 
                                        update=":mpfForm:pgFormaDatos"/>  
                                <p:column headerText="#{msg['mpf.lbl.nombre']}"
                                          filterBy="#{catalogo.nombre}">
                                    <h:outputText value="#{catalogo.nombre}" />  
                                </p:column>  
                            </p:dataTable>  
                        </div>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
