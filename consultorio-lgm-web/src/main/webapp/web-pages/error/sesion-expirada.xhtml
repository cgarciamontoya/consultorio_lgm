<?xml version="1.0" encoding="UTF-8"?>

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="/web-pages/templates/maestro/layout-error-encabezado.xhtml">
            <ui:define name="contenido">
                    
                    <h:form>  
		                <p:tabView >  
		                    <p:tab title="Error">  
		                        <h:panelGrid columns="2">  
		                            <h:outputLabel value="Mensaje:" />

		                            <h:commandLink value="#{msg['encabezado.inicio']}" action="/web-pages/general/inicio.jsf" />
		                        </h:panelGrid>  
		                    </p:tab>  
		                </p:tabView>  
		            </h:form>  
            </ui:define>
        </ui:composition>
